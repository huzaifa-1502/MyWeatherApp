<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    ENTER CITY: <input id="cityName" type="text">

    <button onclick="getWeather()">Let's Go!</button>

    <p id="result"></p>


    <script>
        function getWeather() {

            const cityName = document.getElementById("cityName").value;
            const apiKey = "49388db6ff1086b02ad9fce4530ef1ed";
            axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`)

                .then(function (response) {
                    console.log(response);
                    console.log(response.data.main.temp);

                    document.getElementById("result").innerText = response.data.main.temp;
                })
        }
    </script>

</body>

</html>
